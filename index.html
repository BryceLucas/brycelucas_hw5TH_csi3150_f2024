<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Dealership</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bryce's Used Car Dealership</h1>
        <p>Find your dream car today!</p>
    </header>
    <main>
        <!-- Filters Section -->
        <section id="filters">
            <h2>Filter Cars</h2>
            <label for="minYear">Min Year:</label>
            <input type="number" id="minYear" placeholder="e.g., 2006">
            
            <label for="maxYear">Max Year:</label>
            <input type="number" id="maxYear" placeholder="e.g., 2024">

            <label for="make">Make:</label>
            <select id="make" multiple></select>
            <button type="button" onclick="clearSelection('make')">Clear Make Selection</button>

            <label for="maxMileage">Max Mileage:</label>
            <input type="number" id="maxMileage" placeholder="e.g., 30000">

            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="e.g., 5000">

            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="e.g., 50000">

            <label for="color">Color:</label>
            <select id="color" multiple></select>
            <button type="button" onclick="clearSelection('color')">Clear Color Selection</button>

            <button type="button" id="filterButton">Apply Filters</button>
            <button type="button" id="resetButton">Reset Filters</button>
        </section>

        <!-- Car Listings Section -->
        <section id="car-listings">
            <div id="car-container">
                <!-- Car cards will be dynamically generated here -->
            </div>
        </section>
    </main>

    <script src="js/cars.js" defer></script>
    <script src="js/index.js" defer></script>
</body>
</html>
