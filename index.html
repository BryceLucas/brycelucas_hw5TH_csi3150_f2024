<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Dealership</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Bryce's Used Car Dealership</h1>
    <p>Find the perfect car for your needs today!</p>
  </header>

  <section id="filters">
    <form id="filter-form">
      <label for="minYear">Min Year:</label>
      <input type="number" id="minYear" name="minYear" placeholder="2000">

      <label for="maxYear">Max Year:</label>
      <input type="number" id="maxYear" name="maxYear" placeholder="2024">

      <label for="make">Make:</label>
      <select id="make" name="make" multiple></select>

      <label for="maxMileage">Max Mileage:</label>
      <input type="number" id="maxMileage" name="maxMileage" placeholder="50000">

      <label for="minPrice">Min Price:</label>
      <input type="number" id="minPrice" name="minPrice" placeholder="5000">

      <label for="maxPrice">Max Price:</label>
      <input type="number" id="maxPrice" name="maxPrice" placeholder="50000">

      <label for="color">Color:</label>
      <select id="color" name="color" multiple></select>

      <button type="button" id="filterButton">Filter Cars</button>
      <button type="button" id="resetButton">Reset Filters</button>
    </form>
  </section>

  <section id="car-listings">
    <div id="car-container">
      <!-- Car cards will be dynamically generated here -->
    </div>
  </section>
</body>
</html>
